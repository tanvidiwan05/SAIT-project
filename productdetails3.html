<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto G72</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .product-card {
      position: relative;
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
    }

    .product-image {
      width: 100%;
      height: 300px;
      background: url(https://motorolain.vtexassets.com/arquivos/ids/157795/moto-g72-pdp-ecom-render-3-niagara-blue-6qg1jt0s.png?v=638003572402000000) center/cover no-repeat;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      display: none; 
    }

    .detailed-features {
      font-size: 14px;
      color: #333;
      display: none; 
    }

    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #e44d26;
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #e44d26;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 100px;
      cursor: pointer;
    }

    
    .product-card:hover .product-description {
      display: block;
    }

    .product-card:hover .detailed-features {
      display: block;
    }
  </style>
</head>
<body>

<div class="product-card">
  <div class="product-image"></div>
  <div class="product-info">
    <div class="product-title">Moto G72</div>
    <div class="product-description">Powerful smartphone with advanced features.</div>
    <div class="detailed-features">
      <p>Key Features:</p>
      <ul>
        <li>6.55-inch Full HD+ pOLED 120Hz 10-Bit Display</li>
        <li>108MP + 8MP + 2MP</li>
        <li>5000mAh Battery</li>
        <li>Mediatek Helio G99|Octa-core Processor</li>
        <li>6GB RAM, 128GB Storage</li>
      </ul>
    </div>
    <div class="product-price">$299.99</div>
    <a href="#" class="buy-button">Buy Now</a>
  </div>
</div>

</body>
</html>
