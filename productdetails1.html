<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto G72</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .product-card {
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      background: url('moto_g72.jpg') center/cover no-repeat;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #e44d26;
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #e44d26;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
     .product-details {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-sizing: border-box;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-card:hover .product-details {
            display: block;
        }
  </style>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="motog.jpg" alt="MotoG72">
        <div class="product-details">
            <h2>MotoG72</h2>
            <p>Capacity: 10000mAh</p>
            <p>Output: 5V/2.1A</p>
            <p>Input: 5V/2A</p>
            <p>Features: Fast Charging, Powerful smartphone with advanced features.</p>
            
<div class="product-price">$299.99</div>
    <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>
</body>








</html>
